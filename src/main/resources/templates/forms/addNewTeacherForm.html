<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <link href="../../static/css/layout.css" th:href="@{/css/layout.css}" rel="stylesheet"/>
    <title>Add new teacher</title>
</head>
<body>
<div class="grid">
    <div class="opacityArea">
        <div class="topnav">
            <div>
                <a class="topNavButton" href="/">Strona główna</a>
            </div>
            <div sec:authorize="hasAnyRole('ROLE_TEACHER')">
                <a class="topNavButton" href="/dancers">Tancerze</a>
            </div>
            <div sec:authorize="hasAnyRole('ROLE_ADMIN')">
                <a class="topNavButton" href="/teachers">Nauczyciele</a>
            </div>
            <div sec:authorize="hasAnyRole('ROLE_ADMIN')">
                <a class="topNavButton" href="/users">Użytkownicy</a>
            </div>
            <div style="float: right;" sec:authorize="isAnonymous()">
                <a class="topNavButton" href="/login">Zaloguj</a>
            </div>
            <div style="float: right;" sec:authorize="isAuthenticated()">
                <a class="topNavButton" href="/logout">Wyloguj</a>
            </div>
        </div>
    </div>
    <div class="detailed" th:object="${teacher}">
        <form id="newTeacher" th:action="@{/teachers/save}" method="post">
            <label>imię&nbsp;
                <input type="text" th:field="*{firstName}" required>
            </label>
            <label>nazwisko&nbsp;
                <input type="text" th:field="*{lastName}">
            </label>
            <label>numer&nbsp;
                <input type="text" th:field="*{phoneNumber}">
            </label>
            <label>email&nbsp;
                <input type="text" th:field="*{email}">
            </label>
        </form>
        <!--todo: edytowanie grup-->
    </div>
    <div style="grid-column-start: 2; padding-top: 20px;">
        <a class="insideButton" href="#" onclick="document.getElementById('newTeacher').submit()"
           style="grid-column-start: 2">Dodaj</a>
    </div>
</div>
</body>
</html>
