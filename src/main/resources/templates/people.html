<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
    <link th:href="@{/css/layout.css}" rel="stylesheet"/>
</head>
<body>
<div class="grid">
    <div class="opacityArea">
        <div class="topnav">
            <div>
                <a class="topNavButton" href="/">Strona główna</a>
            </div>
            <div sec:authorize="hasAnyRole('ROLE_ADMIN')">
                <a class="topNavButton" href="/users">Użytkownicy</a>
            </div>
            <div style="float: right;" sec:authorize="isAnonymous()">
                <a class="topNavButton" href="/login">Zaloguj</a>
            </div>
            <div style="float: right;" sec:authorize="isAuthenticated()">
                <a class="topNavButton" href="/logout">Wyloguj</a>
            </div>
        </div>
    </div>

    <div class="sidenav">
        <div sec:authorize="hasAnyRole('ROLE_TEACHER')">
            <a class="sideNavButton" href="/dancers/addNewDancer">Dodaj tancerza</a>
        </div>
    </div>

    <div class="list">
        <table cellspacing="0">
            <tr>
                <th>imię</th>
                <th>nazwisko</th>
                <th>numer telefonu</th>
            </tr>
            <tr class="clickRowToUpdate" th:object="${person}" th:each="person : ${people}">
                <td th:text="*{firstName}"></td>
                <td th:text="*{lastName}"></td>
                <td th:text="*{phoneNumber}"></td>
                <td th:if="${person.class.name == 'com.kavlord.teacher.model.Dancer'}" style="display: none"><a th:href="@{/dancers/details(id=*{id})}"></a></td>
                <td th:if="${person.class.name == 'com.kavlord.teacher.model.Teacher'}" style="display: none"><a th:href="@{/teachers/details(id=*{id})}"></a></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
