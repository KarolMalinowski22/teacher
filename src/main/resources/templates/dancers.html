<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="../static/css/layout.css" th:href="@{/css/layout.css}" rel="stylesheet" /></head>
<body>
<div class="grid">
    <div id="topnav">
        <a class="topNavButton" href="/"><img alt="strona główna" src="https://dabuttonfactory.com/button.png?t=strona+g%C5%82%C3%B3wna&f=Ubuntu-Bold&ts=24&tc=cfff00&hp=20&vp=8&c=0&bgt=gradient&bgc=401303&ebgc=00271c"></a>
    </div>
    <div class="list">
        <table>
            <tr>
                <th>id</th>
                <th>imię</th>
                <th>nazwisko</th>
                <th>numer telefonu</th>
            </tr>
            <tr th:each="dancer : ${dancers}">
                <td th:text="${dancer.id}"></td>
                <td th:text="${dancer.firstName}"></td>
                <td th:text="${dancer.lastName}"></td>
                <td th:text="${dancer.phoneNumber}"></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
