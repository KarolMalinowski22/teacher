<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <link href="../static/css/layout.css" th:href="@{/css/layout.css}" rel="stylesheet"/>
</head>
<body>
<div class="grid">
    <div class="topnav">
        <div>
            <a class="topNavButton" href="/">Strona główna</a>
        </div>
        <div sec:authorize="hasAnyRole('ROLE_TEACHER')">
            <a class="topNavButton" href="/dancers">Tancerze</a>
        </div>
        <div sec:authorize="hasAnyRole('ROLE_ADMIN')">
            <a class="topNavButton" href="/users">Użytkownicy</a>
        </div>
    </div>
    <div class="dancerDetailed" th:object="${dancer}">
        <form id="newDancer" th:action="@{/dancers/saveDancer}" method="post">
            <label>imię&nbsp;
                <input type="text" th:field="*{firstName}" required>
            </label>
            <label>nazwisko&nbsp;
                <input type="text" th:field="*{lastName}">
            </label>
            <label>numer&nbsp;
                <input type="text" th:field="*{phoneNumber}">
            </label>
            <label>email&nbsp;
                <input type="text" th:field="*{email}">
            </label>
        </form>
        <!--todo: edytowanie grup-->
    </div>
    <div style="grid-column-start: 2; padding-top: 20px;">
        <a class="insideButton" href="#" onclick="document.getElementById('newDancer').submit()"
           style="grid-column-start: 2">Dodaj</a>
    </div>
</div>
</body>
</html>
