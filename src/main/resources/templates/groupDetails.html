<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <link href="../static/css/selectize.css" th:href="@{/css/selectize.css}" rel="stylesheet"/>
    <link href="../static/css/layout.css" th:href="@{/css/layout.css}" rel="stylesheet"/>

    <script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}" defer></script>
    <script type="text/javascript" th:src="@{/js/selectize.min.js}" defer></script>
    <script type="text/javascript" th:src="@{/js/script.js}" defer></script>
</head>
<title>Details</title>
<body>
<div class="grid">
    <div class="opacityArea">
        <div class="topnav">
            <div>
                <a class="topNavButton" href="/">Strona główna</a>
            </div>
            <div sec:authorize="hasAnyRole('ROLE_TEACHER')" class="expandable">
                <a th:href="@{/dancers}" class="topNavButton">Tancerze</a>
                <ul>
                    <li th:each="group : ${groups}" th:object="${group}"><a th:text="*{name}" class="topNavButton" th:href="@{/dancers/group(groupId = *{id})}"></a></li>
                </ul>
            </div>
            <div sec:authorize="hasAnyRole('ROLE_ADMIN')">
                <a class="topNavButton" href="/users">Użytkownicy</a>
            </div>
            <div style="float: right;" sec:authorize="isAnonymous()">
                <a class="topNavButton" href="/login">Zaloguj</a>
            </div>
            <div style="float: right;" sec:authorize="isAuthenticated()">
                <a class="topNavButton" href="/logout">Wyloguj</a>
            </div>
        </div>
    </div>
    <div class="detailed" th:object="${group}">
        <form id="updateGroup" th:action="@{/groups/save}" method="post">
            <h1>Grupa</h1>
            <input type="hidden" th:field="*{id}" th:value="*{id}">
            <label>nazwa&nbsp;
                <input type="text" th:field="*{name}" th:value="*{name}">
            </label>
            <label>miasto&nbsp;
                <input type="text" th:field="*{town}" th:value="*{town}">
            </label>
            <label>adres&nbsp;
                <input type="text" th:field="*{address}" th:value="*{address}">
            </label>
            <label>opis&nbsp;
                <input type="text" th:field="*{description}" th:value="*{description}">
            </label>

            <ul style="list-style-type: none; padding-top: 20em; padding-left: 0; width: 100%;" th:unless="*{teachers.size() == 0}">
                <li style="padding-bottom: 15px">nauczyciel&nbsp;</li>
                <li th:each="teacher : *{teachers}"><a class="insideButton" th:text="${teacher.firstName + ' ' + teacher.lastName}" th:href="@{/teachers/details/(id=${teacher.id})}"></a><a class="insideButton" th:href="@{/groups/removeTeacher/(teachersId=${teacher.id})}">usuń z grupy</a></li>
            </ul>
            <div>
                <label for="select-unlocked">Dodaj nauczyciela</label>
                <select id="select-unlocked" multiple placeholder="Wybierz z listy...">
                    <option th:each="teacher : ${allTeachers}" th:unless="${group.teachers.contains(teacher)}" th:value="${teacher.email}" th:text="${teacher.firstName + ' ' + teacher.lastName}"></option>
                </select>
            </div>

            <p>Jeśli nie ma nauczyciela w sugerowanych, stwórz nowego.</p>

            <!--todo: edytowanie grup-->
        </form>
    </div>
    <div style="grid-column-start: 2; padding-top: 20px;">
        <a class="insideButton" href="#" onclick="document.getElementById('updateGroup').submit()"
           style="grid-column-start: 2">Zmień</a>
        <a class="insideButton" th:href="@{/groups/delete(id=${group.id})}"
           style="grid-column-start: 2">Usuń</a>
    </div>
</div>
</body>
</html>
