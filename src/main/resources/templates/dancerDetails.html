<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <link href="../static/css/layout.css" th:href="@{/css/layout.css}" rel="stylesheet"/>
</head>
<body>
<div class="grid">
    <div class="opacityArea">
        <div class="topnav">
            <div>
                <a class="topNavButton" href="/">Strona główna</a>
            </div>
            <div sec:authorize="hasAnyRole('ROLE_TEACHER')">
                <a class="topNavButton" href="/dancers">Tancerze</a>
            </div>
            <div sec:authorize="hasAnyRole('ROLE_ADMIN')">
                <a class="topNavButton" href="/users">Użytkownicy</a>
            </div>
            <div style="float: right;" sec:authorize="isAnonymous()">
                <a class="topNavButton" href="/login">Zaloguj</a>
            </div>
            <div style="float: right;" sec:authorize="isAuthenticated()">
                <a class="topNavButton" href="/logout">Wyloguj</a>
            </div>
        </div>
    </div>
    <div class="dancerDetailed" th:object="${dancer}">
        <form id="updateDancer" th:action="@{/dancers/saveDancer}" method="post">
            <input type="hidden" th:field="*{id}" th:value="*{id}">
            <label>imię&nbsp;
                <input type="text" th:field="*{firstName}" th:value="*{firstName}">
            </label>
            <label>nazwisko&nbsp;
                <input type="text" th:field="*{lastName}" th:value="*{lastName}">
            </label>
            <label>numer&nbsp;
                <input type="text" th:field="*{phoneNumber}" th:value="*{phoneNumber}">
            </label>
            <label>email&nbsp;
                <input type="text" th:field="*{email}" th:value="*{email}">
            </label>
            <!--todo: edytowanie grup-->
        </form>
    </div>
    <div style="grid-column-start: 2; padding-top: 20px;">
        <a class="insideButton" href="#" onclick="document.getElementById('updateDancer').submit()"
           style="grid-column-start: 2">Zmień</a>
        <a class="insideButton" th:href="@{/dancers/delete(id=${dancer.id})}"
           style="grid-column-start: 2">Usuń</a>
    </div>
</div>
</body>
</html>
